
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rare Data Global</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      letter-spacing: 0.15em;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeZoomIn 3s ease-out forwards;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      max-width: 360px;
      width: 90%;
    }

    .links {
      margin-top: 100vh;
      padding: 3rem;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 2s ease-out, transform 2s ease-out;
    }

    .links.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .links a {
      display: block;
      color: #b300ff;
      text-decoration: none;
      font-size: 2rem;
      margin: 1.5rem 0;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="RDG HD.png" alt="Rare Data Global Logo" class="logo" />
  </div>
  <div class="links" id="fade-links">
    <a href="https://t.me/raredataglobal" target="_blank">TELEGRAM</a>
    <a href="https://www.youtube.com/@RareDataGlobal" target="_blank">YOUTUBE</a>
    <a href="mailto:raredataglobal@gmail.com">EMAIL</a>
  </div>

  <script>
    // Scroll-triggered animation
    const links = document.getElementById('fade-links');
    window.addEventListener('scroll', () => {
      const triggerBottom = window.innerHeight * 0.9;
      const linksTop = links.getBoundingClientRect().top;
      if (linksTop < triggerBottom) {
        links.classList.add('visible');
      }
    });
  </script>
</body>
</html>
